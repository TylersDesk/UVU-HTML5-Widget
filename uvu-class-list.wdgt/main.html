<!DOCTYPE html>
<html ng-app="uvuCatalog">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Remove automatic highlighting of telephone numbers -->
  <meta name="format-detection" content="telephone=no">

  <script type="text/javascript" src="AppleClasses/AppleWidget.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <script type='text/javascript' src='js/angular/angular.js' charset='utf-8'></script>
  <script type='text/javascript' src='js/angular/nganimate.js' charset='utf-8'></script>
  <script src="js/libs/modernizr.js"></script>
</head>
<body>
<div class="window" ng-controller="menuCtrl">
  <div class="heading">
    uvu
    <div class="search-dropdown">
      Track:
      <select ng-model="filterItem.classes" ng-options="item.name for item in filterOptions.classes">
      </select>
    </div>
  </div>
  <div class="content-area">
    <div class="classlist">
      <div ng-repeat="class in classes | filter:customFilter" class="repeated-item">
        <div class="class-name">{{class.classid}}</div>
        <div class="class-description">{{class.description}}</div>
        <div class="class-credits">{{class.credits}}</div>
      
      </div>
    </div>
  </div>
</div>
  <!-- Load Scrolling Javascript -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.mousewheel.min.js"></script>
  <script src="js/jquery.mCustomScrollbar.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Load Custom Javascript -->
  <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
</body>
</html>
